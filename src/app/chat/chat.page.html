<ion-header>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col size="2">
          <img src="../../assets/icon3.png" width="37px">
      </ion-col>
      <ion-col size="10">
          <ion-title class="title">Jarvis</ion-title>
      </ion-col>
    </ion-row>

    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 10px"></div>
  <ng-container *ngFor="let message of messages | async" class="chat-container">
    
    <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                      'to':   message.sentBy === 'user' }">
      {{ message.content }}
    </div>
  
  </ng-container>
  <div style="padding: 50px"></div>
</ion-content>
<ion-footer>
  <ion-grid class="type-section">
    <ion-row>
      <ion-col size="10">
        <input type="text" placeholder="Type a message" name="message" [(ngModel)]="message" (keyup)="onMessageType($event)">
      </ion-col>
      <ion-col size="2">
        <button class="voice-btn" *ngIf="!sendButton">
          <img src="../../assets/Google_mic.svg.png" class="voice-icon" (click)="startListening()">
        </button>
        <button class="voice-btn" *ngIf="sendButton">
          <img src="../../assets/send-button.png" class="voice-icon" (click)="sendMessage()">
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
